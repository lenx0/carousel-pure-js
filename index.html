<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustentabilidade e Inovação</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="slider-container">
        <div class="slider" id="slider"></div>
        <div class="overlay"></div>
        <div class="social-icons">
            <a href="https://www.facebook.com" target="_blank" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.instagram.com" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="https://www.linkedin.com" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
            <a href="https://www.youtube.com" target="_blank" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
        </div>
        <div class="horizontal-line"></div>

        <div class="text-container" id="fixed-text-container">
            <span class="title" id="slide-title"></span>
            <span class="description" id="slide-description"></span>
            <div class="button-container">
                <button class="btn" aria-label="Ver produtos ">Produtos</button>
                <button class="btn" aria-label="Saiba mais sobre">Saiba mais</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
